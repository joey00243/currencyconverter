version: 0.2

phases:
  install:
    commands:
      - apt-get update && apt-get install -y curl
      - curl -LO "https://dl.k8s.io/release/v1.24.0/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - curl -sSLo /tmp/eksctl_Linux_amd64.tar.gz "https://github.com/weaveworks/eksctl/releases/download/0.154.0/eksctl_Linux_amd64.tar.gz"
      - ls -lh /tmp/eksctl_Linux_amd64.tar.gz  # List the file to verify download
      - tar xz -C /tmp -f /tmp/eksctl_Linux_amd64.tar.gz
      - mv /tmp/eksctl /usr/local/bin/
      - eksctl version   # Verify eksctl installation

  pre_build:
    commands:
      - echo Logging in to DockerHub...
      - docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t currency-converter .
      - echo Tagging the Docker image...
      - docker tag currency-converter:latest 135504386187.dkr.ecr.us-east-1.amazonaws.com/currency-converter:latest
      - echo Pushing the Docker image to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 135504386187.dkr.ecr.us-east-1.amazonaws.com
      - docker push 135504386187.dkr.ecr.us-east-1.amazonaws.com/currency-converter:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - aws eks update-kubeconfig --region us-east-1 --name currency-converter-cluster
      - helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
      - helm repo update
      - helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx
      - helm upgrade --install currency-converter ./helm/currency-converter --set image.repository=135504386187.dkr.ecr.us-east-1.amazonaws.com/currency-converter,image.tag=latest

artifacts:
  files:
    - '**/*'

