# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currency-converter
  template:
    metadata:
      labels:
        app: currency-converter
    spec:
      containers:
      - name: currency-converter
        image: 135504386187.dkr.ecr.us-east-1.amazonaws.com/currency-converter
        ports:
        - containerPort: 5555


